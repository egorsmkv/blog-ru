{% for node in pages_list %}
    {% if node.title != null %}
        {% if group == null or group == node.group %}
            <ol class="breadcrumb">
                <li>
                    <span>{{ node.date | date: "%F" }}</span> &raquo;
                    <a href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a>
                </li>
            </ol>
        {% endif %}
    {% endif %}
{% endfor %}

{% assign pages_list = nil %}
{% assign group = nil %}
