---
layout: default
title: Все посты
---

<div class="container">
    <div class="panel docs-content">
        <h2>Посты</h2>
        <ul>
            {% for post in site.posts %}
                <li class="breadcrumb">
                    <span>{% include ru_date.html date=post.date %}</span> &raquo;
                    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
